version: "~> 1.0"
os: linux
language: shell
services:
- docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      secure: 
    template:
    - "%{commit_subject}"
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: always
    on_failure: always
script:
- docker build -t gepardec/openshift-letsencrypt --no-cache .
- docker run --rm -it gepardec/openshift-letsencrypt aws --version
- echo -e "a\nb\nc\njson\n" | docker run --rm -i gepardec/openshift-letsencrypt aws-wrapper
  configure list
